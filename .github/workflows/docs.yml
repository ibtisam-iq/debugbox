name: Docs

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Mike versioning

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

      - run: pip install -r requirements.txt
      - run: pip install -r requirements-dev.txt

      - name: Build site
        run: mkdocs build --strict

      - name: QA - broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: '--no-progress --accept 200,429 site/'
          fail: false

      - name: QA - HTML validation
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: site/
          extra: '--ignore-re "Attribute \"(autocomplete|autocorrect|autocapitalize)\" not allowed"'
        continue-on-error: true

  preview:
    needs: build-and-quality
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      - run: pip install -r requirements.txt
      - run: mkdocs build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source_dir: ./site
          umbrella_dir: previews

  deploy:
    needs: build-and-quality
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
      - run: pip install -r requirements.txt

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy frozen version (release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "Deploying frozen docs for ${VERSION}"
          mike deploy --push --update-aliases "${VERSION}" latest
          mike set-default --push latest
          mike deploy --push dev
          echo "Deployed ${VERSION} and updated 'latest' alias"

      - name: Update dev preview (main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Updating dev preview from main"
          mike deploy --push dev
